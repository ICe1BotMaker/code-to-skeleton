<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code To Skeleton</title>

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="window">
        <div class="input">
            <div class="buttons">
                <button class="generate-button">RE Generate</button>
                <button class="download-button">Download</button>
            </div>

            <textarea class="code"></textarea>
        </div>

        <div class="output">
            <div class="output-bg">
                <div class="output-window">
                    <div class="output-window-tool">
                        <span class="output-window-tool-red"></span>
                        <span class="output-window-tool-yellow"></span>
                        <span class="output-window-tool-green"></span>
                    </div>

                    <div class="output-window-skeleton"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
